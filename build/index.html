<html>
  <head>
    <title>Search UI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00274C">

    <link rel="stylesheet" href="assets/stylesheets/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>

  <body>
    <header>
      <div class="site-header">
        <div class="container-fluid">
          <a href="http://umich.edu" class="site-brand-umich-block-m-logo focus-outline-white">
            <img src="assets/images/umich_block_m.png" alt="Go to the University of Michigan homepage">
          </a><a href="http://lib.umich.edu" class="site-brand-mlibrary-logo focus-outline-white">
            <img src="assets/images/mlibrary_logo.png" alt="Go to the University of Michigan Library homepage">
          </a>
          <nav class="navigation right">
            <ul class="navigation-list">
              <li>
                <a href="http://github.com/mlibrary/falafel/" class="white-text">Search</a>
              </li>
              <li>
                <a href="" class="white-text">Log In</a>
              </li>
            </ul>
          </nav>
          <div class="clearfix"></div>
        </div>
      </div>
    </header>

    
  <div class="search-box-container-full">
    <div class="container container-narrow">
      <div class="search-box">
        <input type="text" value="climate change"/>
        <input class="button search-box-button" type="submit" value="Search"/>
      </div>
    </div>
  </div>

  <div class="datastore-list-container">
    <div class="container container-narrow">
      <ul class="datastore-list" id="datastore-navigation">
        <li v-for="datastore in datastores" v-bind:class="{ active: datastore.isActive }">
          <a href=""></a>
        </li>
      </ul>
    </div>
  </div>


    <!-- temp spacing -->
    <div style="height: 4rem;"></div>

    <script src="assets/javascript/scripts.js"></script>
  </body>
</html>
